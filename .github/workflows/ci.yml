name: CI

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            TARGET: x64
          - os: ubuntu-20.04
            TARGET: arm64
          - os: ubuntu-20.04
            TARGET: arm
          - os: ubuntu-20.04
            TARGET: x64_release
          - os: ubuntu-20.04
            TARGET: arm64_release
          - os: ubuntu-20.04
            TARGET: arm_release
          - os: ubuntu-20.04
           TARGET: minlin
          - os: macos-latest
            TARGET: x64
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install apt packages
        if: matrix.os == 'ubuntu-20.04'
        run: >
          sudo apt-get update && sudo apt-get install -y llvm clang lld qemu-system gcc-arm-none-eabi

      - name: Install Homebrew packages
        if: matrix.os == 'macos-latest'
        run: >
          brew install llvm qemu

      - name: Install pip packages
        run: pip3 install --user -r tools/requirements.txt

      - name: Build
       run: |
         cp ci/${{ matrix.TARGET }}.config .config
          make -j2 build

      - name: Test
       run: |
         if [ "${{ matrix.TARGET }}" = "minlin" ]; then
            export EXPECTED="built-in shell (ash)"
          fi
          make -j2 test
